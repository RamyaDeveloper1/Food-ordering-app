<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-FreshFusion</title>
    <link rel="icon" href="/images/icon.png">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
      <style>
 
          .alert {
            height: auto;
            padding: 5px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
            
        }
     
        .reg-img {
            height: auto;
            background-image: url("/images/register\ background.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            border-radius: 100px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .main1 {
            padding-left: 0;
            margin-left: 0;
            border-radius: 100px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;

        }

        .row {
            position: relative;
            animation: main1 1.5s ease-out;
        }

        @keyframes main1 {
            0% {
                opacity: 0;
                transform: translateX(-500px) scale(0.5);
            }

           

            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg  ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="index.html"><img src="/images/icon.png" alt="icon"
                    width="40px">&nbsp;FreshFusion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-5"><a class="nav-link" href="/user/aboutus">About us</a></li>
                        <li class="nav-item me-5"><a class="nav-link active text-light" href="/user/register">Register</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/user/login">Login</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
     <div th:if="${error}" class="alert alert-danger" id="errorAlert">
                        <p th:text="${error}"></p>
                        
                    </div>
              <div th:if="${message}" class="alert alert-success" id="successAlert">
                        <p th:text="${message}"></p>
                    </div>
    <div class="row  mt-5 mb-5">
        <div class="col-md-1"></div>
        <div class="col-md-4 col-sm-2 reg-img"></div>
        <div class="container  col-md-6 main1">
            <div class="register-form ">
                <h3 style="color: rgb(150, 25, 150); text-align: center;">User Registration</h3>
                <form action="/user/addUser" method="POST" onsubmit="return validatePassword()" enctype="multipart/form-data">

                    <!-- register container -->
                    <div class="row  ">
                        <div class="mb-3 col-md-6">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmpassword"
                                placeholder="Confirm your password" required>
                        </div>
                        <div id="passwordError" style="color: red; display: none;"></div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile"
                                placeholder="Enter your phone No." required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label"> Street Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                placeholder="Enter your address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city"
                                placeholder="Enter your city" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state"
                                placeholder="Enter your state" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">PIN Code</label>
                            <input type="text" class="form-control" id="pin" name="pin"
                                placeholder="Enter your pincode" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country"
                                placeholder="Enter your country" required>
                        </div>
                    </div>
            </div>
            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn " id="but">Register</button>
            </div>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="/user/login" style="color: rgb(125, 50, 196);">Login
                        here</a>
                </p>
            </div>
            </form>
        </div>
    </div>
    <div class="col-md-1"></div>
    </div>
    <script th:src="@{/js/register.js}"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   </body>
   </html>
