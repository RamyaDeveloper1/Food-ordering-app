<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreshFusion</title>
        <link rel="icon" href="/images/icon.png">
        <link rel="stylesheet" href="/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <style>
           
        .alert {
            height: auto;
            padding: 5px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
        }

            .log-img {
                height: 400px;
                background-image: url("/images/login.jpeg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                margin: 0;
                padding: 0;
                border-radius: 70px;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }

            .row {
                position: relative;
                animation: main1 1.5s ease-out;

            }
            .main{
                height: 400px;
            }
            @keyframes main1 {
                0% {
                    opacity: 0;
                    transform: translateX(-500px) scale(0.5);
                }



                100% {
                    opacity: 1;
                    transform: translateX(0) scale(1);
                }
            }
        </style>
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid clr  ">
                <a class="navbar-brand" href="#"><img src="/images/icon.png" alt="icon" width="40px">&nbsp;FreshFusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-5"><a class="nav-link" href="/user/aboutus">About Us</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/user/register">Register</a></li>
                        <li class="nav-item me-5"><a class="nav-link" id="logout-trigger">Logout</a></li>
                        <div id="logout-popover" class="d-none">
                            <div class="container d-flex justify-content-center align-items-center min-vh-100">
                                <div class="card mt-5" style="width: 18rem;">
                                    <div class="card-body text-center mt-5">
                                        <h5 class="card-title mt-5 ">User Logout</h5>
                                        <p class="card-text ">You are about to log out of your user account. Are you sure?
                                        </p>

                                        <form action="/user/logout" method="POST" id="logout-form">
                                            <button type="submit" class="btn btn-danger btn-lg mb-2"><a>Logout</a></button>
                                        </form>

                                        <a href="/user/login" class="btn btn-secondary btn-lg" id="cancel-logout">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-danger " role="alert" id="errorAlert">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${message}" class="alert alert-success " role="alert" id="successAlert">
            <p th:text="${message}"></p>
        </div> 
        <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-4  log-img mt-5">

            </div>
            <section class="container mt-5 main col-md-4">
                <h2 style="text-align: center; color: rgb(150, 25, 150);">Login</h2>
<form action="/user/login" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required 
               th:value="${email != null ? email : ''}">
        <!-- Optional: Displaying error message for email -->
        <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    
    <!-- Password Input -->
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required 
               th:value="${password != null ? password : ''}">
        <!-- Optional: Displaying error message for password -->
        <div class="invalid-feedback">Please enter your password.</div>
    </div>

    <!-- Additional Links -->
    <div class="mt-3 text-center">
        <p>Don't have an account? <a href="/user/register" style="color: rgb(125, 50, 196);">Register here</a></p>
        <p><a href="/user/forgotPassword" style="color: red;">Forgot Password?</a></p>
    </div>

    <!-- Submit Button -->
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" id="but">Login</button>
    </div>
</form>

            </section>
            <div class="col-md-2"></div>
        </div>
        
           <script th:src="@{/js/login.js}"></script>
       <!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    </body>
</html>
