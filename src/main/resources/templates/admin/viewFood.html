<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreshFusion</title>
        <link rel="icon" href="/images/icon.png">
        <link rel="stylesheet" href="/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin/index"><img src="/images/icon.png" width="40px" alt="Logo">&nbsp;FreshFusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-5"><a class="nav-link" href="/user/index">Home</a></li>
                        <li class="nav-item me-5"><a class="nav-link active" href="/admin/index">Dashboard</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/category/viewCategory">Categories</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/users">Users</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/orders">Orders</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/viewAdmins">View Admins</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="mb-4 text-center">All Foods</h2>

            <div th:if="${message}" class="alert alert-success text-center">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger text-center">
                <span th:text="${error}"></span>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div th:each="food : ${foods}" class="col">
                    <div class="card shadow-sm">
                        <img th:src="@{/images/foodImages/{imageName}(imageName=${food.foodImage})}" class="card-img-top" alt="Food Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${food.foodName}">Food Name</h5>
                            <p class="card-text" th:text="${food.foodDescription}">Food Description</p>
                            <div class="d-flex justify-content-between">
                                <p><strong>Price:</strong> ₹<span th:text="${food.foodPrice}">Price</span></p>
                                <p><strong>DiscountPrice:</strong> ₹<span th:text="${food.foodDiscountPrice}">Discount Price</span></p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p><strong>Stock:</strong> <span th:text="${food.foodStock}">Stock</span></p>
                                <p><strong>Available:</strong> <span th:text="${food.isAvailable ? 'Yes' : 'No'}"></span></p>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <a th:href="@{/food/editFood/{id}(id=${food.foodId})}" class="btn btn-primary btn-sm">
                                <i class="fa-solid fa-pen-to-square"></i> Edit
                            </a>
                            <a th:href="@{/food/deleteFood/{id}(id=${food.foodId})}" class="btn btn-danger btn-sm">
                                <i class="fa-solid fa-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
        <script th:src="@{/js/index.js}"></script>

        <!-- Bootstrap JS & Custom Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
