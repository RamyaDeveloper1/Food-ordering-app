<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreshFusion</title>
        <link rel="icon" href="/images/icon.png">
        <link rel="stylesheet" href="/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <style>
        .alert {
            height: auto;
            padding: 5px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
        }

     
    </style>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid clr ">
                <a class="navbar-brand" href="#">FreshFusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-5"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/adminregister">Register</a></li>
                         <li class="nav-item me-5"><a class="nav-link"  id="logout-trigger" >Logout</a>    </li>
                        <div id="logout-popover" class="d-none">
                            <div class="container d-flex justify-content-center align-items-center min-vh-100">
                                <div class="card mt-5" style="width: 18rem;">
                                    <div class="card-body text-center mt-5">
                                        <h5 class="card-title mt-5 ">Admin Logout</h5>
                                        <p class="card-text ">You are about to log out of your admin account. Are you sure?
                                        </p>

                                        <form action="/admin/adminlogout" method="POST" id="logout-form">
                                            <button type="submit" class="btn btn-danger btn-lg mb-2">Logout</button>
                                        </form>

                                        <a href="/admin/login" class="btn btn-secondary btn-lg" id="cancel-logout">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-danger " role="alert" id="errorAlert">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${message}" class="alert alert-success " role="alert" id="successAlert">
            <p th:text="${message}"></p>
        </div>   
        
        <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-4  b-img mt-5">

            </div>
            <section class="container mt-5 main col-md-4">
                <h2 style="text-align: center; color: rgb(150, 25, 150);">Login</h2>

                <form action="/admin/login" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your username" th:value="${name != null ? name : ''}" required >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" th:value="${password != null ? password : ''}" required >
                    </div>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="/admin/adminregister" style="color: rgb(125, 50, 196);">Register here</a>
                        </p>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <input type="submit" class="btn btn-primary " id="but" value="Login"/>
                    </div>
                </form>
            </section>
            <div class="col-md-2"></div>
        </div>

        <script th:src="@{/js/login.js}"></script>
        
       <!-- Bootstrap JS and dependencies -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    </body>
</html>
