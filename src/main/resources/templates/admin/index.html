<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreshFusion</title>
        <link rel="icon" href="/images/icon.png">
        <link rel="stylesheet" href="/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <style>
        .card {
            transition: transform 0.2s;
            box-shadow: 1px 1px 2px gray;
        }

        .card:hover {
            transform: scale(0.9);
            box-shadow: 5px 5px 10px grey;

        }
        .alert {
            height: auto;
            padding: 5px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;

        }


    </style>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid clr ">
                <a class="navbar-brand" href="/admin/index"><img src="/images/icon.png" width="40px">&nbsp;FreshFusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-5"><a class="nav-link" href="/user/index">Home</a></li>
                        <li class="nav-item me-5"><a class="nav-link active text-light" href="/admin/index">Dashboard</a>
                        </li>
                        <li class="nav-item me-5"><a class="nav-link" href="/category/viewCategory">Categories</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/users">Users</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/orders">Orders</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/viewAdmins"> View Admins</a></li>
                        <li class="nav-item me-5"><a class="nav-link"  id="logout-trigger" href="">Logout</a>    </li>
                       

                    </ul>
                </div>
            </div>
        </nav> 
 <div id="logout-popover" class="d-none">
                            <div class="container d-flex justify-content-center align-items-center min-vh-100">
                                <div class="card mt-5" style="width: 18rem;">
                                    <div class="card-body text-center mt-5">
                                        <h5 class="card-title mt-5">Admin Logout</h5>
                                        <p class="card-text">You are about to log out of your admin account. Are you sure?</p>
                                        <form action="/admin/adminlogout" method="POST" id="logout-form">
                                            <button type="submit" class="btn btn-danger btn-lg mb-2">Logout</button>
                                        </form>
                                        <a href="/admin/index" class="btn btn-secondary btn-lg" id="cancel-logout">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
        <div th:if="${message}" class="alert alert-success " role="alert" id="successAlert">
            <p th:text="${message}"></p>
        </div> 
        <!-- admin container-->
        <div class="container p-5">
            <div class="row p-5">
                <div class="col-md-4 mt-4">
                    <a href="/admin/users" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center ">
                                <i class="fa-solid fa-users fa-3x" style="color: rgb(150, 25, 150);"></i>
                                <h4>USERS</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mt-4">
                    <a href="/category/viewCategory" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center ">
                                <i class="fa-solid fa-list fa-3x" style="color: rgb(150, 25, 150);"></i>
                                <h4>VIEW CATEGORY</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mt-4">
                    <a href="/food/viewFoods" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center ">
                                <i class="fa-solid fa-bowl-food fa-3x" style="color:rgb(150, 25, 150) ;"></i>
                                <h4>VIEW FOODS</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mt-4">
                    <a href="/admin/orders" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center ">
                                <i class="fa-solid fa-box-open fa-3x" style="color:rgb(150, 25, 150) ;"></i>
                                <h4>ORDERS</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mt-4">
                    <a href="/category/addCategory" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center ">
                                <i class="fa-solid fa-circle-plus fa-3x" style="color:rgb(150, 25, 150) ;"></i>
                                <h4>ADD CATEGORY</h4>
                            </div>
                        </div>
                    </a>
                </div>


                <div class="col-md-4 mt-4">
                    <a href="/food/addFood" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center ">
                                <i class="fa-solid fa-cart-plus fa-3x" style="color:rgb(150, 25, 150) ;"></i>
                                <h4>ADD FOOD</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <script th:src="@{/js/index.js}"></script>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




</html>
