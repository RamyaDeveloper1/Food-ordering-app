<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreshFusion</title>
        <link rel="icon" href="/images/icon.png">
        <link rel="stylesheet" href="/styles/style.css">
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .table .thead tr th{
                background-color: rgb(150, 25, 150);
                color: white;
            }
        </style>

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid clr ">
                <a class="navbar-brand" href="/admin/index"><img src="/images/icon.png" width="40px">&nbsp;FreshFusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-5"><a class="nav-link" href="/user/index">Home</a></li>
                        <li class="nav-item me-5"><a class="nav-link text-light" href="/admin/index">Dashboard</a>
                        </li>
                        <li class="nav-item me-5"><a class="nav-link" href="/category/viewCategory">Categories</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/users">Users</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/orders">Orders</a></li>
                        <li class="nav-item me-5"><a class="nav-link  active text-light" href="/admin/viewAdmins"> View Admins</a></li>
                        <li class="nav-item me-5"><a class="nav-link"  id="logout-trigger" >Logout</a>    </li>
                        <div id="logout-popover" class="d-none">
                            <div class="container d-flex justify-content-center align-items-center min-vh-100">
                                <div class="card mt-5" style="width: 18rem;">
                                    <div class="card-body text-center mt-5">
                                        <h5 class="card-title mt-5 ">Admin Logout</h5>
                                        <p class="card-text ">You are about to log out of your admin account. Are you sure?
                                        </p>

                                        <form action="/admin/adminlogout" method="POST" id="logout-form">
                                            <button type="submit" class="btn btn-danger btn-lg mb-2"><a>Logout</a></button>
                                        </form>

                                        <a href="/admin/viewAdmins" class="btn btn-secondary btn-lg" id="cancel-logout">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-4">
            <h2 class="text-center mb-4">Registered Admins</h2>

            <!-- Display Success or Error Message -->
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- Admins Table -->
            <div class="table-responsive">

                <table class="table table-bordered">
                    <thead class="thead">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="admin : ${admins}">
                            <td th:text="${admin.name}"></td>
                            <td th:text="${admin.email}"></td>
                            <td>
                                <a th:href="@{/admin/edit/{name}(name=${admin.name.trim()})}" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{/admin/delete/{name}(name=${admin.name.trim()})}" class="btn btn-danger btn-sm">Delete</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script th:src="@{/js/index.js}"></script>

       <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



    </body>
</html>
