<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>FreshFusion</title>
        <link rel="icon" href="/images/icon.png">
        <link rel="stylesheet" href="/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <style>
            .b-img {
                height: auto;
            }
          .alert {
            height: auto;
            padding: 5px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
            
        }
        </style>



    </head>

    <body>

        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="index.html">FreshFusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/about">About Us</a></li>
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
          <div th:if="${error}" class="alert alert-danger " id="errorAlert">
                        <p th:text="${error}"></p>
                        
                    </div>
              <div th:if="${message}" class="alert alert-success" id="successAlert">
                        <p th:text="${message}"></p>
                    </div>
        <div class="row mt-5 mb-5">
                      
            <div class="col-md-2"></div>
            <div class="col-md-4 b-img"></div>
            <div class="container col-md-4 main1">
                   
                    
                    <h3 style="color: rgb(150, 25, 150); text-align: center;" class="my-5">Admin Registration</h3>
                    <form action="/admin/addAdmin" method="POST" onsubmit="return validatePassword()">
                      
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                            </div>
                    
                            <div class="mb-3 col-md-6">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <div id="passwordError" style="color: red; display: none;"></div>

                        </div>

                        <div class="d-grid gap-2">
                            <input type="submit" class="btn btn-primary" id="but" value="Register"/>
                        </div>

                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/admin/login" style="color: rgb(125, 50, 196);">Login here</a></p>
                        </div>
                    </form>
            </div>
            <div class="col-md-2"></div>
        </div>
          <script th:src="@{/js/register.js}"></script>
        <!-- Bootstrap JS -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
