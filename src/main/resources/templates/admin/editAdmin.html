<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreshFusion</title>
        <link rel="icon" href="/images/icon.png">
        <link rel="stylesheet" href="/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <style>
        .alert {
            height: auto;
            padding: 5px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
        }

        .mainbox {
            padding: 30px 10px;
        }
        form{
            border-radius: 20px;
            box-shadow: 3px 3px 10px grey;
            padding: 20px;
            color: rgb(150, 25, 150);
        }
      
    </style>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid clr ">
                <a class="navbar-brand" href="#"><img src="/images/icon.png" alt="icon" height="40px">&nbsp;FreshFusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-5"><a class="nav-link" href="/admin/index">Home</a></li>
                      <li class="nav-item me-5"><a class="nav-link" href="/admin/viewAdmins"> View Admins</a></li>
                       
                    </ul>
                </div>
            </div>
        </nav>
        <div th:if="${error}" class="alert alert-danger" id="errorAlert">
                        <p th:text="${error}"></p>
                        
                    </div>
              <div th:if="${message}" class="alert alert-success" id="successAlert">
                        <p th:text="${message}"></p>
                    </div>
   <div class="container ">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 ">
<form th:action="@{/admin/edit}" class="mt-5" th:object="${admin}" method="post">
    <h3 class="text-center">Edit the Admin</h3>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required disabled />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required />
    </div>
    <div class="form-group mt-5 text-center">
        <button type="submit" class="btn  text-center " id="but">Update Admin</button>
    </div>
</form>
</div>
<div class="col-md-2"></div>

</div>
</div>



       <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
